{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}
<div style="padding-left: 10%;">
{% if user.is_authenticated %}
 <h1>Edit Profile</h1>
 <br/>
 <div class="form-group">
 <form method="POST">
 {% csrf_token %}
 {{ form.as_p }}
 <input class="btn btn-success" type="submit" value="Create Profile">
 </form>
 <p style="text-align: right; position:absolute; right:50%; top:16cm">make sure to fill all feilds. Help us help you!</p>
 </div>
{% else %}
You're not allowed here
{% endif %}
</div>
<br>
{% endblock content %}
